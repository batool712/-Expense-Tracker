<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Final Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <p class="tagline">ðŸ’¸ You will be poor,if you don't use this app!</p>
        <p class="tagline">Track smarter, spend better ðŸ’¡</p>
      </header>

      <main>
       <section class="summary-cards">
      <div class="card">
        <i class="fa-solid fa-wallet"></i>
        <div>
          <h3>Total Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
      </div>
      
      <div class="card">
        <i class="fa-solid fa-chart-line"></i>
        <div>
          <h3>Filtered Total</h3>
          <p id="filtered-total">$0.00</p>
        </div>
      </div>
    </section>


    <section class="form-section">
          <h2 id="form-title">Add New Expense</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="expense-name"><i class="fas fa-tag"></i> Name *</label>
              <input type="text" id="expense-name" required placeholder="e.g., Grocery Shopping"/>
            </div>

            <div class="form-group">
              <label for="expense-date"><i class="fas fa-calendar-alt"></i> Date *</label>
              <input type="date" id="expense-date" required />
            </div>

            <div class="form-group">
              <label for="expense-amount"><i class="fas fa-dollar-sign"></i> Amount *</label>
              <input type="number" id="expense-amount" required placeholder="0.00" step="0.01" min="0"/>
            </div>

            <div class="form-group">
              <label for="expense-description"><i class="fas fa-align-left"></i> Description</label>
              <textarea id="expense-description" rows="2" placeholder="Optional details"></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="submit-btn"><i class="fas fa-plus"></i> Add Expense</button>
              <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none"> Cancel </button>
            </div>
          </form>
        </section>

        <section class="search-section">
           <input type="text" id="search-name" placeholder="Enter expense name..." />
           <input type="month" id="search-month" />
            <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </section>

        <div id="delete-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Are you sure?</h3>
                <p>Do you really want to delete this expense?</p>
              <div class="modal-actions">
                 <button id="confirm-delete" class="btn btn-delete">Delete</button>
                 <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
             </div>
            </div>
         </div>

<div id="edit-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Edit Expense</h3>
    <form id="edit-form">
      <div class="form-group">
        <label for="edit-name">Name *</label>
        <input type="text" id="edit-name" required />
      </div>
      <div class="form-group">
        <label for="edit-date">Date *</label>
        <input type="date" id="edit-date" required />
      </div>
      <div class="form-group">
        <label for="edit-amount">Amount *</label>
        <input type="number" id="edit-amount" required step="0.01" min="0"/>
      </div>
      <div class="form-group">
        <label for="edit-description">Description</label>
        <textarea id="edit-description" rows="2"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" id="edit-close">Cancel</button>
      </div>
    </form>
  </div>
</div>

    <section class="expenses-section">
      <div class="section-header">
        <h2>All Expenses</h2>
      </div>

        <div id="expenses-list" class="expenses-list">
        </div>

         <div class="pagination-buttons">
              <button class="btn btn-secondary" id="prev-btn">Previous</button>
              <button class="btn btn-secondary" id="next-btn">Next</button>
         </div>
    </section>
   
   </main>       
    <script src="script.js"></script>
  </body>
</html>
